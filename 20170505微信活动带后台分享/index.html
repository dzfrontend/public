function loadResources(urls, progress) {
  var loadedCount = 0;
  var loaded = function () {
    ++loadedCount;
    // 进度条
    var loadP=((loadedCount/urls.length)*100).toFixed(0);
    $('.loadbar i').css('width',loadP+'%');
    $('.loadPress').html(loadP+'%');
    if (progress) 
        progress(urls.length, loadedCount, this);
  };
  for (var i = 0; i < urls.length; ++i) {
    if (!urls[i]) {
      loaded();
      return;
    }
    var img = new Image();
    img.onload = loaded;
    img.onabort = loaded;
    img.onerror = loaded;
    img.src =  urls[i];
  }
}
